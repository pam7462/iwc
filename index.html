<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 제작자 -->
  <meta name="author" content="hong">
  <!-- 설명 -->
  <meta name="description" content="IWC 사이트입니다.">
  <!-- 키워드 -->
  <meta name="keywords" content="IWC, 아이떠블유씨, clock, 시계, luxury, 명품">
  <!-- 링크공유 -->
  <meta property="og:title" content="IWC"">
  <meta property="og:url" content="https://pam7462.github.io/iwc">
  <meta property="og:image" content="images/ogimage.png">
  <meta property="og:description" content="완벽한 시계 포르투기저는 영원히 멈추지 않습니다">
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="images/favicon.png">
  <!-- jQuery   -->
  <script src="js/jquery-3.5.0.min.js"></script>
  <title>스위스 럭셔리 시계 | IWC 샤프하우젠</title>
  
  <script src="js/skip.js"></script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iwc_basic.css">
  <link rel="stylesheet" href="css/skip.css">
  <link rel="stylesheet" href="css/header.css">
  
 
</head>
<body>
  <div class="wrap">
    <div class="skip">
      <a href="#">HEADER.SKIPLINKTEXT</a>
      <a href="#">HEADER.SKIPLINKMENU</a>
    </div>
    <header class="header">
      <div class="content">
        <nav class="nav">
          <ul>
            <li id="submenu_btn"><a href="#" onclick="return false;">메뉴</a></li>
            <li id="clock_btn"><a href="#" onclick="return false;">시계</a></li>
            <li><a href="#">포르투기저 2020</a></li>
          </ul>
        </nav>
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="로고">
          </a>
        </div>
        <div class="header_icons">
          <ul>
            <li id="search_btn">
              <a href="#" onclick="return false;">
                <img src="images/header_icons_01-1.svg" alt="icon01-1">
                <img src="images/header_icons_01.svg" alt="icon01">
              </a>
              <form class="search_form">
                <input type="search" id="search01" placeholder="검색...">
                <input type="button" value="검색">
              </form>
            </li>
            <!-- start search event -->
            <script>
              $(function(){
                $('#search_btn').click(function(){
                  var tmp=$('.search_form').css('display');
                  if(tmp=='none'){
                    $('.search_form').css('display','flex');
                    $('#search01').focus();
                  }else if(tmp=='flex'){
                    $('.search_form').css('display','none');
                    $('#search01').blur();
                  }
                });
              })
            </script>
            <!-- end search event -->
            <li id="login_btn">
              <a href="#" onclick="return false;">
                <img id="login_open_btn" src="images/header_icons_02-1.svg" alt="icon02-1">
                <img src="images/header_icons_02.svg" alt="icon02">
              </a>
              <form class="login_form">
                <div class="content">
                  <div class="login_close">
                    <img id="login_close_btn" src="images/close_img.svg" alt="close_img">
                  </div>
                  <div class="iwc_join">
                    <h2><span>IWC</span> 회원가입</h2>
                    <ul>
                      <li class="active">로그인</li>
                      <li>등록</li>
                    </ul>
                    <div class="user_id_box">
                      <label class="active" for="user_id">이메일*</label>
                      <input class="active" type="text" id="user_id">
                    </div>
                    <div class="user_pass_box">
                      <label for="user_pass">패스워드*</label>
                      <input type="password" id="user_pass">
                    </div>
                    <p><a href="#">패스워드를 잊으셨나요?</a></p>
                    <p><a href="#">포럼에 로그인하시려면 이곳을 클릭해 주세요</a></p>
                    <input type="button" value="LOG IN">
                  </div>
                </div>
              </form>
            </li>
            <!-- start login form event -->
            <script>
              $(function(){
                $('#login_open_btn').click(function(){
                  $('.login_form').show();
                  $('#user_id').focus();
                });
                $('#login_close_btn').click(function(){
                  $('.login_form').hide();
                });
                $('.iwc_join>ul>li').click(function(){
                  $('.iwc_join>ul>li').removeClass('active');
                  $(this).addClass('active');
                });
                $('.iwc_join>div>input').focus(function(){
                  $('.iwc_join>div>input').prev().removeClass('active');
                  $(this).prev().addClass('active');
                });
                $('.iwc_join>div>input').focusout(function(){
                  $('.iwc_join>div>input').prev().removeClass('active');
                })
                $('input[value="LOG IN"]').click(function(){
                  var userId=$('#user_id').val();
                  console.log(userId);
                  var userPass=$('#user_pass').val();
                  console.log(userPass);
                  if(userId=='' || userPass==''){
                    $('.iwc_join>div>input').css('border-bottom-color','red');
                    $('.iwc_join>div>label').css('color','red');
                    $('.iwc_join>div').addClass('active');
                    $('#user_id').focus();
                  }                  
                });
              })
            </script>
            <!-- end login form event -->
            <li>
              <a href="#">
                <img src="images/header_icons_03-1.svg" alt="icon03-1">
                <img src="images/header_icons_03.svg" alt="icon03">
              </a>
            </li>
            <li>
              <a href="#" onclick="return false;">
                세로선
              </a>
            </li>
            <li id="lang_btn">
              <a href="#" onclick="return false;">
                KR
                <span>^</span>
              </a>
              <div class="lang_box">
                <ul class="tri">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </div>

</body>
</html>
